<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
        <header class="header page__header">
            <a href="#" target="_self"><img class="header__logo" src="./images/logo.svg" alt="Логотип Место"></a>
        </header>
        <main class="content page__content">
            <section class="profile content__profile">
                <div class="profile__block">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button" type="button" aria-label="Редактировать профиль"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"><img src="./images/add-button.svg" alt="Создать" class="profile__add-button-img"></button>
            </section>
            <section class="elements content__elements">  
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-profile">
            <div class="popup__overlay"></div>
                <div class="popup__container">
                    <button class="popup__close" type="button" aria-label="Закрыть"></button>
                    <form class="form" name="formEditProfile" novalidate>
                        <h2 class="form__header">Редактирование профиля</h2>
                        <label class="form__field">
                            <input id="name-input" class="form__input form__input_type_name" name="name" type="text" minlength="2" maxlength="40" required>
                            <span class="form__error name-input-error"></span>
                        </label>
                        <label class="form__field">
                            <input id="job-input" class="form__input form__input_type_job" name="job" type="text" minlength="2" maxlength="200" required>
                            <span class="form__error job-input-error"></span>
                        </label>
                        <button class="form__button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        <div class="popup popup_type_add-place">
            <div class="popup__overlay popup__overlay_type_add-place"></div>
                <div class="popup__container">
                    <button class="popup__close" type="button" aria-label="Закрыть"></button>
                    <form class="form form_type_add-place" name="formAddPlace" novalidate>
                        <h2 class="form__header form__header_type_add-place">Новое место</h2>
                        <label class="form__field">
                            <input id="title-input" class="form__input form__input_type_title" name="title" type="text" placeholder="Название" minlength="1" maxlength="30" required>
                            <span class="form__error title-input-error"></span>
                        </label>
                        <label class="form__field">
                            <input id="link-input" class="form__input form__input_type_link" name="link" type="url" placeholder="Ссылка на картинку" required>
                            <span class="form__error link-input-error"></span>
                        </label>
                        <button class="form__button form__button_type_add-place form__button_inactive" type="submit" disabled="true">Создать</button>
                    </form>
                </div>
        </div>

        <div class="popup popup_type_show-image">
            <div class="popup__overlay popup__overlay_type_show-image"></div>
            <figure class="popup__block">
                <button class="popup__close popup__close_type_show-image" type="button" aria-label="Закрыть"></button>
                <img class="popup__image" alt=" " src="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>

        <template id='template-element'>
            <article class="element">
                <img class="element__image" alt="Картинка пользователя">
                <button class="element__trash-btn" type="button" aria-label="Удалить"></button>
                <div class="element__block">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button" aria-label="Нравится"></button>
                </div>
            </article>
        </template>

        <script src="./scripts/validate.js"></script>
        <script src="./scripts/initial-cards.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
