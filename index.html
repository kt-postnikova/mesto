<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
        <header class="header page__header">
            <a href="#" target="_self"><img class="header__logo" src="./images/logo.svg" alt="Логотип Место"></a>
        </header>
        <main class="content page__content">
            <section class="profile content__profile">
                <div class="profile__block">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button" type="button" aria-label="Редактировать профиль"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"><img src="./images/add-button.svg" alt="Создать" class="profile__add-button-img"></button>
            </section>
            <section class="elements content__elements">  
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-form">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__header">Редактирование профиля</h2>
              <form class="popup__form" name="#popup__form">
                <input class="popup__input popup__input_type_name" type="text">
                <input class="popup__input popup__input_type_job" type="text">
                <button class="popup__button" type="submit">Сохранить</button>
              </form>
            </div>
        </div>
        <div class="popup popup_type_add-place">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__header popup__header_type_add-place">Новое место</h2>
                <form class="popup__form popup__form_type_add-place" name="#popup__form">
                    <input class="popup__input popup__input_type_title" type="text" placeholder="Название">
                    <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку">
                    <button class="popup__button popup__button_type_add-place" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_show-image">
            <figure class="popup__block">
                <button class="popup__close popup__close_type_show-image" type="button" aria-label="Закрыть"></button>
                <img class="popup__overlay" alt="" src="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>

        <template id='template-element'>
            <article class="element">
                <img class="element__image" alt="Картинка пользователя">
                <button class="element__trash-btn" type="button" aria-label="Удалить"></button>
                <div class="element__block">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button" aria-label="Нравится"></button>
                </div>
            </article>
        </template>

        <script src="./scripts/initial-cards.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
